<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo & The Five Winter Trials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="start-game-overlay" class="start-game-overlay">
            <button id="start-game-button" class="start-game-button">Start Game</button>
        </div>
        <div id="customization-screen" class="customization-screen hidden">
            <div class="customization-content">
                <img src="sprite-sign.png" alt="Choose your sprite" class="customization-title-image">
                
                <div class="customization-layout">
                    <!-- Left side - Vertical Carousels -->
                    <div class="customization-carousels">
                        
                        <!-- Character Carousel -->
                        <div class="carousel-item">
                            <div class="carousel-controls">
                                <button class="carousel-btn carousel-prev" data-carousel="character"></button>
                                <div class="carousel-display">
                                    <img id="character-display" src="yeti.png" alt="Character" class="carousel-image">
                                </div>
                                <button class="carousel-btn carousel-next" data-carousel="character"></button>
                            </div>
                        </div>

                        <!-- Hat Carousel -->
                        <div class="carousel-item">
                            <div class="carousel-controls">
                                <button class="carousel-btn carousel-prev" data-carousel="hat"></button>
                                <div class="carousel-display">
                                    <img id="hat-display" src="hat-normal.png" alt="Hat" class="carousel-image">
                                </div>
                                <button class="carousel-btn carousel-next" data-carousel="hat"></button>
                            </div>
                        </div>

                        <!-- Transport Carousel -->
                        <div class="carousel-item">
                            <div class="carousel-controls">
                                <button class="carousel-btn carousel-prev" data-carousel="transport"></button>
                                <div class="carousel-display">
                                    <img id="transport-display" src="reindeer.png" alt="Transport" class="carousel-image">
                                </div>
                                <button class="carousel-btn carousel-next" data-carousel="transport"></button>
                            </div>
                        </div>

                    </div>

                    <!-- Right side - Layered Preview -->
                    <div class="customization-preview">
                        <div class="preview-container">
                            <div id="layered-preview" class="layered-preview">
                                <img id="preview-composite" src="yeti-hat-normal-reindeer.png" alt="Sprite Preview" class="preview-composite">
                            </div>
                        </div>
                        <button id="next-to-name-button" class="next-button">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="name-input-screen" class="name-input-screen hidden">
            <div class="name-input-content">
                <img src="name-sign.png" alt="Provide a name" class="name-input-title-image">
                
                <div class="selected-sprite-display">
                    <div class="layered-preview">
                        <img id="name-preview-composite" src="yeti-hat-normal-reindeer.png" alt="Sprite Preview" class="preview-composite">
                    </div>
                </div>
                
                <input type="text" id="player-name-input" class="player-name-input" placeholder="input name..." maxlength="20">
                
                <div class="name-screen-buttons">
                    <button id="back-to-sprite-button" class="back-button">Back</button>
                    <button id="confirm-name-button" class="confirm-button">Confirm</button>
                </div>
            </div>
        </div>
        <div id="dialogue-box" class="dialogue-box hidden">
            <div class="spirit-icon">
                <img src="hippo-avatar.png" alt="Hippo" class="spirit-hippo">
            </div>
            <div class="dialogue-content">
                <p id="dialogue-text"></p>
                <button id="dialogue-next" class="pixel-button">Continue</button>
            </div>
        </div>
        <div id="rune-display" class="rune-display">
            <div class="rune-title">Runes of Winter</div>
            <div id="rune-collection" class="rune-collection"></div>
        </div>
        <button id="restart-button" class="restart-button">Start Over</button>
        <button id="music-toggle-button" class="music-toggle-button"></button>
        <div id="final-gate" class="final-gate hidden">
            <div class="gate-content">
                <h2>The Winter Gate Awaits</h2>
                <p class="gate-text">Your runes glow with ancient power:</p>
                <div id="final-runes" class="final-runes"></div>
                <p class="gate-text">Speak the word of passage to unlock the gate:</p>
                <input type="text" id="password-input" class="password-input" maxlength="5" autocomplete="off">
                <button id="submit-password" class="pixel-button">Unlock Gate</button>
                <p id="gate-message" class="gate-message"></p>
            </div>
        </div>
        <!-- Admin Panel -->
        <button id="admin-toggle" class="admin-toggle">☰</button>
        <div id="admin-panel" class="admin-panel hidden">
            <div class="admin-panel-header">
                <h3>Admin Panel</h3>
                <button id="admin-close" class="admin-close">✕</button>
            </div>
            <div class="admin-panel-content">
                <div class="admin-section">
                    <h4>Level 1 - Jollygut Hollow</h4>
                    <button class="admin-button pixel-button" data-action="level1-start">Start Level 1</button>
                    <button class="admin-button pixel-button" data-action="level1-end">End Level 1 (Rune)</button>
                </div>
                <div class="admin-section">
                    <h4>Level 2 - Frozen Forest</h4>
                    <button class="admin-button pixel-button" data-action="level2-start">Start Level 2</button>
                    <button class="admin-button pixel-button" data-action="level2-end">End Level 2 (Rune)</button>
                </div>
                <div class="admin-section">
                    <h4>Level 3 - The Frozen Reach</h4>
                    <button class="admin-button pixel-button" data-action="level3-start">Start Level 3</button>
                    <button class="admin-button pixel-button" data-action="level3-end">End Level 3 (Rune)</button>
                </div>
                <div class="admin-section">
                    <h4>Level 4 - Goblin Grotto</h4>
                    <button class="admin-button pixel-button" data-action="level4-start">Start Level 4</button>
                    <button class="admin-button pixel-button" data-action="level4-end">End Level 4 (Rune)</button>
                </div>
                <div class="admin-section">
                    <h4>Level 5 - Sky Bridge</h4>
                    <button class="admin-button pixel-button" data-action="level5-start">Start Level 5</button>
                    <button class="admin-button pixel-button" data-action="level5-end">End Level 5 (Rune)</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
